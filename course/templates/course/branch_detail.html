{% extends 'course/base.html' %}

{% block content %}
    <h1>{{branch.name}}</h1>
    <p> Адрес: <strong> {{branch.address}} </strong> </p>

    <p> Группы данного филиала: </p>
    {% for student in students %}
    <h3>{{student.name}}</h3>
    {% endfor%}

    <a href = "{% url 'branch_edit' branch.id %}" class = 'btn btn-primary'>Change/Изменить</a>
    <a href = "{% url 'branches_create'%}" class = 'btn btn-primary'>Create/Создать</a>

{%endblock %}
