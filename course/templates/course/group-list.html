<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <table style="width:100%">
    <tr>
      <th>Name</th>
      <th>Branch</th>
      <th>group</th>
    </tr>

    {% for group in groups %}
    <tr>
      <td>{{ group.name }}</td>
      <td>{{ group.branch }}</td>
      <td><a href="{% url 'group_details' group.id %}">подробнее</a></td>
    </tr>
    {% endfor %}
  </table>
  <img src="https://mobile-review.com/articles/2020/image/skillfactory-python/3.jpg" alt="">
  
</body>

</html>
