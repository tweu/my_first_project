{% extends 'course/base.html' %}

{% block content %}
    <h1>{{ group.name }}</h1>
    <p>Филиал: <strong>{{group.branch}}</strong> </p>
    <h1>Студенты:<h1>
    <ul>
    {%for student in students %}
    <li>
        {{student.name}}
    </li>
    {% endfor%}
    <a href = "{% url 'group_edit' group.id %}" class = 'btn btn-primary'>Change/Изменить</a>
    <a href = "{% url 'groups_create' %}" class = 'btn btn-primary'>Create/Создать</a>

{% endblock %}
